<div class="container">
    <table style="height: calc(100vh - 50px); width: 100%;">
        <tbody>
            <tr>
                <td class="align-middle">
                    <div class="col-lg-offset-3 col-md-offset-2 col-sm-offset-1 col-lg-6 col-md-8 col-sm-10">
                        <div class="panel panel-info">
                            <div class="panel-heading"><h4>Iniciar Sesion</h4></div>
                            <div class="panel-body">
                                <form id="login-form" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="user">Usuario:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="login-user" placeholder="Ingrese Usuario">
                                            <p id="login-user-info" class="text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="pass">Contraseña:</label>
                                        <div class="col-sm-10"> 
                                            <input type="password" class="form-control" id="login-pass" placeholder="Ingrese Contraseña">
                                            <p id="login-pass-info" class="text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="form-group"> 
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-success rect-success">Entrar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
