<div class="container" style="color:white">
	<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
		<h3 id="id"></h3>
		<h2 id="servicio"></h2>
		<h4 id="horario"></h4>
		<h5>Tutor asignado: <span id="tutor"></span></h5>
		<h5>Profesional Responsable: <span id="prof"></span></h5>
		<div id="add-btn" class="rect rect-success" data-toggle="modal" data-target="#add-modal">
			<div class="rect-center rect-content-md">Agregar Sesión</div>
		</div>
		<div id="sessions"></div>
		<div id="reg-modal" class="modal fade scrollbar scrollbar-default">
			<div class="modal-dialog">
				<div class="modal-content" style="color:#778">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Bitacora de Actividades</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<input type="hidden" id="reg-modal-sesion" readonly="true">
							<div class="form-group">
								<label for="reg-modal-id" class="col-lg-3 control-label">ID:</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="reg-modal-id" readonly="true">
								</div>
							</div>
							<div class="form-group">
								<label for="reg-modal-fecha" class="col-lg-3 control-label">Fecha:</label>
								<div class="col-lg-9">
									<input type="date" class="form-control" id="reg-modal-fecha" readonly="true">
								</div>
							</div>
							<div class="form-group">
								<label for="reg-modal-lugar" class="col-lg-3 control-label">Lugar:</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="reg-modal-lugar">
								</div>
							</div>
							<div class="form-group">
								<label for="reg-modal-contenidos" class="col-lg-3 control-label">Contenidos:</label>
								<div class="col-lg-9">
									<textarea class="form-control scrollbar scrollbar-primary" id="reg-modal-contenidos" style="resize:none"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Registro de Asistencia:</label>
								<div class="col-lg-9">
									<table class="table table-striped table-bordered table-hover table-condensed">
										<thead>
											<tr>
												<th class="text-center">#</th>
												<th>Rut</th>
												<th>Nombre</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
							<div class="form-group">
								<label for="reg-modal-observaciones" class="col-lg-3 control-label">Observaciones:</label>
								<div class="col-lg-9">
									<textarea class="form-control scrollbar scrollbar-primary" id="reg-modal-observaciones" style="resize:none"></textarea>
								</div>
							</div>
						</form>
						<div id="reg-modal-message"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button id="reg-modal-submit" type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<div id="add-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content" style="color:#778">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Agregar Sesión</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="add-modal-fecha" class="col-lg-2 control-label">Fecha:</label>
								<div class="col-lg-10">
									<input type="date" class="form-control" id="add-modal-fecha">
								</div>
							</div>
						</form>
						<div id="add-modal-message"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button id="add-modal-submit" type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
