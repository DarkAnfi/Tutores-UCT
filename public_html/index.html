<script type="text/javascript">
    $("#btn-home").on("click",
        function (event) {
            event.preventDefault();
            $("li.active").removeClass("active");
            $(event.currentTarget).parent().addClass("active");
            main.view("./data/home.html");
        }
    );

    $("#btn-service").on("click",
        function (event) {
            event.preventDefault();
            $("li.active").removeClass("active");
            $(event.currentTarget).parent().addClass("active");
            main.view("./data/service.html");
        }
    );

    $("#btn-data").on("click",
        function (event) {
            event.preventDefault();
            $("li.active").removeClass("active");
            $(event.currentTarget).parent().addClass("active");
            main.view("./data/data.html");
        }
    );

    $("#btn-key").on("click",
        function (event) {
            event.preventDefault();
            $("li.active").removeClass("active");
            $(event.currentTarget).parent().addClass("active");
            main.view("./data/key.html");
        }
    );

    $("#btn-logout").on("click",
        function (event) {
            event.preventDefault();
            $("li.active").removeClass("active")
            app.logout(
                function(data) {
                    main.user = {};
                    main.view("./data/login.html");
                    main.disable();
                },console.log
            );
        }
    );
</script>
